<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Inventory Management</h1>
    </header>

    <main>
        <section>
            <h2>Manage Inventory</h2>
            <form id="inventory-form">
                <input type="text" id="medicine-name" placeholder="Enter medicine name" required>
                <input type="number" id="medicine-stock" placeholder="Enter stock number" required>
                <button type="submit">Add Medicine</button>
            </form>
            <h3>Current Inventory</h3>
            <ul id="inventory-list"></ul>
            <button onclick="window.location.href='index.html'">Back to Dashboard</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Hospital Management System</p>
    </footer>

    <script src="inventory-management.js"></script>
</body>
</html>
