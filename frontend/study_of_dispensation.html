<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Description</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a1b1e6; /* Light green background */
            color: #003366; /* Green text */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            background-color: #003366; /* Green header background */
            color: white; /* White text */
            padding: 20px;
            margin: 0;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            background-color: #a1b1e6; /* Slightly darker green background for the form */
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        label {
            font-size: 18px;
            margin-right: 10px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #003366; /* Green border */
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #003366; /* Green button */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #003366; /* Darker green on hover */
        }
        #medicine-description {
            margin-top: 20px;
            padding: 20px;
            background-color: #a1b1e6; /* Slightly darker green background for description */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script src="study_of_dispensation.js" defer></script>
</head>
<body>
    <h1>Medicine Description</h1>
    <form id="medicine-form">
        <label for="medicine-name">Enter Medicine Name:</label>
        <input type="text" id="medicine-name" name="medicine-name" required>
        <button type="submit">Get Description</button>
    </form>
    <div id="medicine-description"></div>
</body>
</html>
